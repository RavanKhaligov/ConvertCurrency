<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Exchange API</title>
    
</head>
<body>
         <div class="container">
            <div class="inner">
                <header>
                    <p>Currency Converter</p>
                </header>
                    <form action="#" id="currency-form">
                        <label for="amount">Enter Amount</label>
                        <br>
                        <input type="number" name="amount" id="amount" placeholder="1000" min="0">
                       <div class=>
                        <div class="flex flex1">
                            <div>
                                <p>From</p>
                            </div>
                            <div class="to">
                                <p>To</p>
                            </div>
                        </div>
                        <div class="flex flex2">
                            <div class="first">
                            
                                <select id = "firstCurrency">
                                                  
                                    <option selected>USD</option>
                                    <option>EUR</option>
                                    <option>AZN</option>
                                    <option>JPY</option>
                                    <option>BGN</option>
                                    <option>CZK</option>
                                    <option>DKK</option>
                                    <option>GBP</option>          
                                    <option>HUF</option>
                                    <option>PLN</option>
                                    <option>RON</option>
                                    <option>SEK</option>
                                    <option>CHF</option>
                                    <option>ISK</option>
                                    <option>NOK</option>          
                                    <option>HRK</option>
                                    <option>RUB</option>
                                    <option>TRY</option>
                                    <option>AUD</option>
                                    <option>BRL</option>          
                                    <option>CAD</option>
                                    <option>CNY</option>
                                    <option>HKD</option>
                                    <option>IDR</option>          
                                    <option>ILS</option>
                                    <option>INR</option>
                                    <option>KRW</option>
                                    <option>MXN</option>          
                                    <option>MYR</option>
                                    <option>NZD</option>
                                    <option>PHP</option>
                                    <option>SGD</option>
                                    <option>THB</option>          
                                    <option>ZAR</option>
                                </select>

                            </div>
                            <div class="second">
                                <span>
                                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                </span>
                            </div>
                            <div class="third">
                                
                                <select id = "secondCurrency">
                                                  
                                    <option>USD</option>
                                    <option>EUR</option>
                                    <option>JPY</option>
                                    <option selected>AZN</option>
                                    <option>BGN</option>
                                    <option>CZK</option>
                                    <option>DKK</option>
                                    <option>GBP</option>          
                                    <option>HUF</option>
                                    <option>PLN</option>
                                    <option>RON</option>
                                    <option>SEK</option>
                                    <option>CHF</option>
                                    <option>ISK</option>
                                    <option>NOK</option>          
                                    <option>HRK</option>
                                    <option>RUB</option>
                                    <option>TRY</option>
                                    <option>AUD</option>
                                    <option>BRL</option>          
                                    <option>CAD</option>
                                    <option>CNY</option>
                                    <option>HKD</option>
                                    <option>IDR</option>          
                                    <option>ILS</option>
                                    <option>INR</option>
                                    <option>KRW</option>
                                    <option>MXN</option>          
                                    <option>MYR</option>
                                    <option>NZD</option>
                                    <option>PHP</option>
                                    <option>SGD</option>
                                    <option>THB</option>          
                                    <option>ZAR</option>
                                </select>
                            </div>
                        </div>
                       </div>
                        <p id="outputResult"></p>
                        <div class="footer">
                            <button type="submit" class="convertButton">Get Exchange Rate</button>
                        </div>
                    </form>
            </div>
         </div>


    
    <script src="https://kit.fontawesome.com/04a745a2dc.js" crossorigin="anonymous"></script>

</body>
</html>
